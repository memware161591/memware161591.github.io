    </header>
    <main>
      <form class="orderForm">
        <article class="form-container">
          <h2>Billing</h2>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required autofocus />

          <!--  Tel and Email  -->

          <label for="tel">Tel: </label>
          <input
            type="tel"
            name="tel"
            id="tel"
            required
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            title="Must be 999-999-9999"
          />

          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required />

          <!--  Address  -->

          <label for="street">Street Address:</label
          ><input type="text" name="street" id="street" />

          <label for="city">City:</label>
          <input type="text" name="city" id="city" />

          <label for="state">State:</label>
          <input type="text" name="state" id="state" />

          <label for="zip">Zip:</label><input type="text" name="zip" id="zip" />

          <!-- Name -->

          <label for="name-on-card">Name on card:</label>
          <input type="text" id="name-on-card" name="name-on-card" required />

          <!--Regex for validating credit card numbers: https://gist.github.com/arundvp/188d92fefda9bb7546ee52a9ecf7aad6 -->
          <label for="card-number">Credit card number: </label>
          <input
            type="password"
            id="card-number"
            name="card-number"
            required
            pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}|(?:2131|1800|35\d{3})\d{11})$"
            title="Must be a valid card number"
          />

          <label for="exp-date">Exp date:</label>
          <input type="month" id="exp-date" name="exp-date" required />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" />
          <div></div>
        </article>
        <article class="form-container">
          <h2>Order</h2>
          <fieldset>
            <legend>Appetizer</legend>
            <div class="order-item">
              <label for="edamame">Edamame $4.25 ea. </label>
              <input type="number" id="edamame" name="edamame" value="0" />
            </div>
            <div class="order-item">
              <label for="mixed-tempura">Mixed Tempura $9.00 ea.</label>
              <input
                type="number"
                id="mixed-tempura"
                name="mixed-tempura"
                value="0"
              />
            </div>

            <div class="order-item">
              <label for="kabocha"
                >Kabocha (Japanese Pumpkin) ** $5.75 ea.</label
              >
              <input type="number" id="kabocha" name="kabocha" value="0" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Entree</legend>

            <div class="order-item">
              <label for="mixed-sushi">Mixed-Sushi $10.95 ea.</label>
              <input
                type="number"
                id="mixed-sushi"
                name="mixed-sushi"
                value="0"
              />
            </div>

            <div class="order-item">
              <label for="grilled-unagi"
                >Grilled Unagi(eel) ** $15.00 ea.</label
              >
              <input
                type="number"
                id="grilled-unagi"
                name="grilled-unagi"
                value="0"
              />
            </div>

            <div class="order-item">
              <label for="ramen-bowl">Ramen Bowl $12.75 ea.</label>
              <input
                type="number"
                id="ramen-bowl"
                name="ramen-bowl"
                value="0"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Dessert</legend>

            <div class="order-item">
              <label for="japanese-cake">Japanese Cake $7.75 ea.</label>
              <input
                type="number"
                id="japanese-cake"
                name="ejapanese-cake"
                value="0"
              />
            </div>

            <div class="order-item">
              <label for="matcha-ice-cream">Matcha Ice Cream $4.00 ea.</label>
              <input
                type="number"
                id="matcha-ice-cream"
                name="matcha-ice-cream"
                value="0"
              />
            </div>

            <div class="order-item">
              <label for="strawberry-parfait"
                >Strawberry Parfait $5.75 ea.</label
              >
              <input
                type="number"
                id="strawberry-parfait"
                name="strawberry-parfait"
                value="0"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Drinks</legend>

            <div class="order-item">
              <label for="coffee">Coffee $5.00 ea.</label>
              <input type="number" id="coffee" name="coffee" value="0" />
            </div>

            <div class="order-item">
              <label for="green-tea">Green Tea $5.00 ea. </label>
              <input type="number" id="green-tea" name="green-tea" value="0" />
            </div>

            <div class="order-item">
              <label for="assorted-soft-drinks"
                >Assorted Soft Drinks $3.75 ea.
              </label>
              <input
                type="number"
                id="assorted-soft-drinks"
                name="assorted-soft-drinks"
                value="0"
              />
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </article>
      </form>
